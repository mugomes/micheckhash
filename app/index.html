<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICheckHash</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-control">
        <label id="lblTipoHash" for="txtTipoHash">Hash Type</label>
        <select id="txtTipoHash">
            <option value="md5">MD5</option>
            <option value="sha1">SHA1</option>
            <option value="sha224">SHA224</option>
            <option value="sha256">SHA256</option>
            <option value="sha384">SHA384</option>
            <option value="sha512">SHA512</option>
        </select>
    </div>
    <div class="form-control">
        <label id="lblArquivo" for="txtArquivo">File</label>
        <input id="txtArquivo" type="text" placeholder="Select File" readonly>
    </div>
    <div id="pnlHash" class="form-control">
        <label id="lblHash" for="txtHash">Hash provided by the developer</label>
        <input id="txtHash" type="text">
    </div>

    <button id="btnCheck" type="button" class="btn btn-primary" onclick="checkHash(event)">Check</button>

    <div id="hash" style="display:none;"></div>
    <div id="resultado"></div>

    <script src="js/verificar.js"></script>
</body>

</html>
